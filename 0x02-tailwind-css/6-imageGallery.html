<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid and Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @media (max-width: 768px) {
        main {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body class="p-4">
    <header class="bg-blue-500 text-white p-4">
      <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
      <section class="lg:col-span-2 flex">
        <div class="w-1/2 p-4 bg-red-200">Flexbox Item 1</div>
        <div class="w-1/2 p-4 bg-red-400">Flexbox Item 2</div>
      </section>
      <aside class="bg-green-200 p-4">Sidebar</aside>
    </main>

    <!-- Image Gallery Section -->
    <section class="mt-8">
      <h2 class="text-2x1 font-bold mb-4">Image Gallery</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg: grid-cols-3 gap 4">
        <img
          src="https://images.unsplash.com/photo-1748183346959-dfeec5ade5d9?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Gallery Image 1"
          class="w-full h-auto rounded shadow"
        />
        <img
          src="https://picsum.photos/536/354"
          alt="Gallery Image 2"
          class="w-full h-auto rounded shadow"
        />
        <img
          src="https://images.unsplash.com/photo-1747491681738-d0ed9a30fed3?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxNHx8fGVufDB8fHx8fA%3D%3D"
          alt="Photographer Image"
          class="w-full h-auto rounded shadow"
        />
        <img
          src="https://picsum.photos/id/1084/536/354?grayscale"
          alt="Animal Image"
          class="w-full h-auto rounded shadow"
        />
        <img
          src="https://images.unsplash.com/photo-1747573284015-80d26930c9f1?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxNXx8fGVufDB8fHx8fA%3D%3D"
          alt="Window image"
          class="w-full h-auto rounded shadow"
        />
        <img src="https://picsum.photos/id/237/536/354" alt="Dog Image" />
      </div>
    </section>

    <footer class="bg-gray-800 text-white p-4 mt-4">
      <p>&copy; 2024 John Doe's Blog</p>
    </footer>
  </body>
</html>
